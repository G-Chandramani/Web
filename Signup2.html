<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign Up</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background: url("/Images/nature1.jpg") center/cover no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.479);
            /* overflow: hidden; */
            border: none;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .mb-3{
            padding-right: 20%;
            padding-left: 20%;
        }
        .mb-3 #user,#pass {
            border-radius: 100px;

        }
        .buttons{
            padding-right: 20%;
            padding-left: 20%;
            margin-left: 30%;
            border-radius: 100px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label, input {
            display: block;
            margin-bottom: 10px;
        }
        .user,.pass ,.mail,.confpass{
            border-radius: 100px;

        }
    </style>
 
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Register Here</h2>
                    <form id="Signup2">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" class="form-control user" id="username" name="username" placeholder="Enter Username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" name="email" class="mail form-control" placeholder="Enter Email" required>
                        </div>
                        


                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" id="password" name="password" class="form-control pass" placeholder="Enter Password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password:</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control confpass"placeholder="Confirm Password" required>
                        </div>
                        
                        <div class="text-center buttons">
                            <button type="button" class="btn btn-outline-danger buttons" onclick="signup()">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- JAvascript Code -->
<script>
    function signup() {
        let username = document.getElementById("username").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        let confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            alert("Passwords do not match");
            return;
        }

        let data = {
            username: username,
            email: email,
            password: password
        };

        fetch("http://localhost:3000/users", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data),
        })
            .then(response => response.json())
            .then(data => {
                alert("User created successfully");
                window.location.href = "http://localhost:3000/Login2.html";
            })
            .catch(error => {
                alert("Error creating user");
                console.error(error);
            });
    }
</script>

</body>
</html>
