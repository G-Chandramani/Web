<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background: url("/Images/nature1.jpg") center/cover no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.479);
            /* overflow: hidden; */
            border: none;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .mb-3{
            padding-right: 20%;
            padding-left: 20%;
        }
        .mb-3 #user,#pass {
            border-radius: 100px;

        }
        .buttons{
            padding-right: 22%;
            margin-left: 11%;
            border-radius: 100px;
        }
    </style>
    
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Login Here</h2>
                        <form action="loginprocess.php" method="post">
                            <div class="mb-3">
                                <label for="user" class="form-label">Username</label>
                                <input type="text" class="form-control" id="user" name="username" placeholder="Enter Username" required>
                            </div>
                            <div class="mb-3">
                                <label for="pass" class="form-label">Password</label>
                                <input type="password" class="form-control" id="pass" name="password" placeholder="Enter Password" required>
                            </div>
                            <div class="text-center buttons">
                                <button type="button" class="btn btn-outline-success buttons" onclick="loginprocess.php">Login</button>
                                <button type="button" class="btn btn-outline-warning buttons" onclick="window.open('Signup2.html','_blank')">SignUp</button>
                            </div>
                        </form>

   

                    </div>
                </div>
            </div>
        </div>
    </div>
