 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Tags 2</title>
 </head>
 <body>
    <!-- Bold Tag use to bold the texts words -->
    <b>This is Bold Tag</b>
    <br> <!-- This Is break Tag -->
    <br>
    <!-- Italic Tag used to italic the text senteces-->
    <i>This is Italic Tag</i>
    <br><br>
    <!-- Underlined Tag use to underline below any word or sentence or tags -->
    <u>This is Underline Tag</u>
    <br><br>
    <!-- Superscript Use for formulaes-->
    A <sup>2</sup> + B <sup>2</sup> = AB <sup>2</sup>
<br><br>
<!-- Subscript used for formulaes -->
H<sub>2</sub>O Means WATER
    
 </body>
 </html>
